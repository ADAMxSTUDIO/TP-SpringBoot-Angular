<div class="table-container">
  <header>
    <h1>Products</h1>
    <button class="add-btn" routerLink="/products/add">Add Product</button>
  </header>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products(); track product.id) {
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }} MAD</td>
          <td>{{ product.stock }}</td>
          <td>
            <button class="btn-action modifier" [routerLink]="['/products/edit', product.id]">Edit</button>
            <button class="btn-action supprimer" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      } @empty {
        <tr><td colspan="4">No products found.</td></tr>
      }
    </tbody>
  </table>
</div>
